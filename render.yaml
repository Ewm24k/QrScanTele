services:
  - type: web
    name: qr-telegram-api
    env: python
    region: singapore  # or your preferred region
    plan: free
    branch: main
    buildCommand: |
      python3.11 -m venv .venv
      source .venv/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      source .venv/bin/activate
      gunicorn main:app --bind 0.0.0.0:$PORT
```

